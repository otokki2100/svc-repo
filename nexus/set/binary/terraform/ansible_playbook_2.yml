---
- hosts: ec2-client
  tasks:
    - include_vars:
        file: ansible_variables.yml
        name: var

    - file:
        path: /home/{{ var.user_2 }}/all/wiki/code
        state: directory
        mode: "0755"

    - git:
        repo: "https://otokki2100@github.com/otokki2100/{{ item }}.git"
        dest: "{{ var.wiki_code_path_remote_2 }}/{{ item }}"
      with_items:
        - cloud-aws
        - svc-iac
        - svc-web
        - svc-conn
        - svc-repo
        - lang-code

    - ansible.builtin.shell:
        cmd: echo "{{ var.wiki_code_path_remote_2 }}/{{ code }} {{ var.user_2 }} {{ var.dist_2 }} {{ var.domain_2 }}"
      register: command

    - ansible.builtin.debug:
        var: command.stdout

    - ansible.builtin.shell:
        cmd: sh {{ var.wiki_code_path_remote_2 }}/{{ code }} {{ var.user_2 }} {{ var.dist_2 }} {{ var.domain_2 }}

    - ansible.builtin.shell:
        cmd: sleep 10
        
    - ansible.builtin.shell:
        cmd: cat /opt/sonatype-work/nexus3/admin.password
      register: command

    - ansible.builtin.debug:
        var: command.stdout
